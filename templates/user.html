<div class="modal fade" id="login">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" ng-submit="loginUser()">
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" ng-model="login.username" class="form-control" id="name" placeholder="Your username">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">Pincode</label>
              <div class="col-lg-10">
                <input type="password" ng-model="login.password" class="form-control" id="password" placeholder="Your password">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Login <i class="fa fa-check"></i></button>
      </div>
    </form>
    </div>
  </div>
</div>

    </div>

</div>
