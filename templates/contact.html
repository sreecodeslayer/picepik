{% include 'head.html' %}
<body ng-controller = "MainController">
{% include 'nav.html' %}
<div class="banner animated"></div>
<div class="content-section-b">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-sm-6">
        <hr class="section-heading-spacer">
        <div class="clearfix"></div>
        <form class="form-horizontal">
            <fieldset>
                <h3>Contact us</h3><br>
            <div class="form-group">
                <label for="userNamel" class="col-lg-3 control-label">Name</label>
                <div class="col-lg-9">
                  <input type="text"
                          class="form-control"
                          id="userName"
                          placeholder="What should we call you!?"
                          autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-lg-3 control-label">Email</label>
                <div class="col-lg-9">
                  <input type="email"
                          class="form-control"
                          id="userEmail"
                          placeholder="Where should we shoot our response!"
                          autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label for="userPhone" class="col-lg-3 control-label">Phone</label>
                <div class="col-lg-9">
                  <input type="tel"
                          class="form-control"
                          id="userPhone"
                          placeholder="Perhaps we could call you if you wish!"
                          autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-3 control-label">Message</label>
              <div class="col-lg-9">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">We want you to tell your needs/problems/suggestions! Let's do it.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-7 control-label">
                <button type="submit" class="btn btn-success">Send</button>
              </div>
            </div>
            </div>
            <div class="col-lg-5 col-lg-offset-2 col-sm-6 ">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
                <h3>Reach us</h3><br>

            </div>

        </form>
      </div>

    </div>
</div>

{% include 'footer.html' %}
